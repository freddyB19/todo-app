{% if is_paginated %}
		<nav aria-label="Pagination" class="mx-auto pt-3">
      <ul class="pagination pagination-lg flex-wrap justify-content-center">
      	{% if page_obj.has_previous %}
	        <li class="page-item">
	          <a class="page-link" href="?status={{form_status.status.value}}&page={{page_obj.previous_page_number}}">Previous</a>
	        </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
          <a href="?status={{form_status.status.value}}&page={{page_obj.number}}" class="page-link">
			{{page_obj.number}}
			</a>
        </li>
        
        {% if page_obj.has_next %}
	        <li class="page-item">
	          <a class="page-link" href="?status={{form_status.status.value}}&page={{page_obj.next_page_number}}">Next</a>
	        </li>
        {% endif %}
      </ul>
    </nav>

{% endif %}
